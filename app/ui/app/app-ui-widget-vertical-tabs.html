<markup id="vertical-tabs">
	<div class="vertical">
		<div class="tab-container">
			<ul class="vertical-tabs">
		    	<markup id="vertical-tab">
		        	<li class="vertical-tab {{classes}}" data-i="{{i}}">
		        		<input class="checkbox" type="checkbox" data-i="{{i}}"/> {{name}}
		        	</li>
		    	</markup>
			</ul>
		</div>
		<div class="vertical-contents">
	    	<markup id="content">
	        	<div class="vertical-content" data-i="{{i}}"></div>
	    	</markup>
		</div>
	</div>
</markup>
