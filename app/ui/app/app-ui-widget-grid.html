<markup id="grid">
    <div class="traces-head" style="margin-right:17px;">
        <table class="table">
            <thead class="thead">
                <tr class="row">
                    <markup id="column">
                        <th style="{{style}}">{{label}}</th>
                    </markup>
                </tr>
            </thead>
        </table>
    </div>
    <div class="traces-body">
        <table class="table">
            <tbody class="tbody">
                <markup id="row">
                    <tr class="row" data-i="{{i}}">
                        <markup id="data">
                            <td style="{{style}}">{{label}}</td>
                        </markup>
                    </tr>
                </markup>
            </tbody>
        </table>
    </div>
</markup>
