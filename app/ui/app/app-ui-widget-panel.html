<markup id="widget-panel">
    <div class="widget-panel">
        <ul class="tabs">
            <markup id="tab">
                <li class="tab" data-i="{{i}}">
                    <i class="icon-{{icon}} {{classes}}"></i> {{name}}
                </li>
            </markup>
        </ul>
        <div class="contents">
            <markup id="content">
                <div class="content"></div>
            </markup>
        </div>
    </div>
    <div id="statusbar-container"></div>
</markup>
