<markup id="trace-details">
	<div class="trace-details">
		<table class="table">
			<tr>
				<td class="row-header">Time</td>
				<td class="row-content time"</td>
			</tr>
			<tr>
				<td class="row-header">Source</td>
				<td class="row-content source"</td>
			</tr>
			<tr>
				<td class="row-header">SourceType</td>
				<td class="row-content source-type"></td>
			</tr>
			<tr>
				<td class="row-header">Origin</td>
				<td class="row-content origin"></td>
			</tr>
			<tr>
				<td class="row-header">OriginType</td>
				<td class="row-content origin-type"></td>
			</tr>
			<tr>
				<td class="row-header">Operation</td>
				<td class="row-content operation"></td>
			</tr>
			<tr class="row-final">
				<td class="row-header">Parameters</td>
				<td class="row-content parameters"></td>
			</tr>
		</table>
	</div>
</markup>
