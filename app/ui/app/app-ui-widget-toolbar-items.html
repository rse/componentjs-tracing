<markup id="toolbar-button">
    <li class="toolbar-button item">
        {{label}}
    </li>
</markup>

<markup id="toolbar-input">
    <li class="toolbar-input item">
        <input class="textfield" type="text" />
    </li>
</markup>

<markup id="toolbar-text">
    <li class="toolbar-text item">
        {{label}}
    </li>
</markup>

<markup id="toolbar-checkbox">
    <li class="toolbar-checkbox item">
        <input class="checkbox" type="checkbox" id="{{id}}" value="true" />
        <label for="{{id}}" style="-webkit-user-select: none;">{{label}}</label>
    </li>
</markup>
